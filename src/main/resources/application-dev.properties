# ===============================
# = DATA SOURCE Mongodb
# ===============================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=scrap-data
# ===============================
# = DATA SOURCE PSQL
# ===============================
# Set here configurations for the database connection
spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.url=jdbc:postgresql://localhost:5432/batch_process_v1
spring.datasource.username=postgres
spring.datasource.password=admin
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
#spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=update
# ===============================
# = Shareable TaskExecutor
# ===============================
async.task.executor.minThreads=10
async.task.executor.maxThreads=15
async.task.executor.idleThreadLife=10000
# ===============================
# = Kafka Configuration
# ===============================
tpd.test-topic=test-topic
tpd.scrapping-topic=scrapping-topic
